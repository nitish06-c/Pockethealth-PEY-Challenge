<div>
  <!-- Header -->
  <div class="modal-header modal-logo-header">
    <img src="assets/logos/ph-logo.svg" alt="" class="ph-logo">
  </div>

  <!-- Content -->
  <div class="form-container">
    <form (ngSubmit)="onFormSubmit(form)" #form="ngForm" name="contact">
      <!-- Input Fields -->
      <div class="input-row">
        <label for="name">Name</label>
        <input ngModel type="text" name="name" class="input-field" placeholder="Name" [autofocus] required>
      </div>

      <div class="input-row">
        <label for="email">Email</label>
        <input ngModel name="email" ng-model="contact.email" type="email" class="input-field" placeholder="Email" type="email" required>
      </div>
      
      <div class="input-row">
        <label for="color">Favourite Color</label>
        <input ngModel name="color" type="text" class="input-field" placeholder="Favourite Color" required>
      </div>

      <!-- Button -->
      <div class="button-row">
        <button class="btn primary-btn" type="submit" [disabled]="form.invalid">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
